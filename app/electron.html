<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Texture Explorer.js</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link')
          link.rel = 'stylesheet'
          link.href = './dist/desktop/style.css'
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link)
        }
      }())
    </script>
  </head>
  <body>
    <div id="container" style="display:none"></div>
    <script>
      const scripts = []
      const port = process.env.PORT || 1213
      scripts.push(
        (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/desktop/te.js'
          : './dist/desktop/te.js'
      )
      document.write(
        scripts
          .map(script => '<script defer src="' + script + '"><\/script>')
          .join('')
      )
    </script>
  </body>
</html>
